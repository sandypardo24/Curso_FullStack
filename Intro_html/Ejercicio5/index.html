<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con CSS Grid</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">Header</header>
        <main class="main">
            <div class="image-container large">
                <h1>Titulo de la imagen 1</h1>
                <p>Descripción de la imagen 1</p>
            </div>
            <div class="image-container small">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 3">
                <h1>Titulo de la imagen 1</h1>
                <p>Descripción de la imagen 1</p>
            </div>
            <div class="image-container small">
                <img src="https://via.placeholder.com/300x200" alt="Imagen 3">
            </div>
        </main>
        <section class="extra-section">
            <div class="left-images">
                <img src="https://via.placeholder.com/200x50" alt="Imagen A">
                <img src="https://via.placeholder.com/200x50" alt="Imagen B">
                <img src="https://via.placeholder.com/200x50" alt="Imagen C">
            </div>
            <div class="right-products">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x150" alt="Producto 4">
                    <h1>Producto 4</h1>
                    <h4>$40.00</h4>
                    <button>Comprar</button>
                </div>
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x150" alt="Producto 5">
                    <h1>Producto 5</h1>
                    <h4>$50.00</h4>
                    <button>Comprar</button>
                </div>
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x150" alt="Producto 6">
                    <h1>Producto 6</h1>
                    <h4>$60.00</h4>
                    <button>Comprar</button>
                </div>
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x150" alt="Producto 7">
                    <h1>Producto 7</h1>
                    <h4>$70.00</h4>
                    <button>Comprar</button>
                </div>
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x150" alt="Producto 8">
                    <h1>Producto 8</h1>
                    <h4>$80.00</h4>
                    <button>Comprar</button>
                </div>
                <div class="image-container">
                    <img src="https://via.placeholder.com/150x150" alt="Producto 9">
                    <h1>Producto 9</h1>
                    <h4>$90.00</h4>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
